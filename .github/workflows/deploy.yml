name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v3

    # Шаг 2: Устанавливаем Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Укажи нужную версию Node.js

    # Шаг 3: Устанавливаем зависимости
    - name: Install dependencies
      run: npm install

    # Шаг 4: Запускаем сборку проекта
    - name: Build project
      run: gulp # Запускает сборку, генерируя папку dist

    # Шаг 5: Деплоим папку dist на GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist # Указываем, что публиковать папку dist
